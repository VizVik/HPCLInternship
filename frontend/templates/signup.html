<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HPGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
</head>
<body class="login-body gradient-sides-login">
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <span class="brand-name">HPGPT</span>
        </div>
        <div class="nav-right">
            <a href="https://www.hindustanpetroleum.com/" target="_blank" class="nav-link">About Us</a>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/hpcl-full-logo.png') }}" alt="HPCL Logo" class="logo-small">
        
        <h2 class="form-title">Create Your Account</h2>

        <form class="glass-form" method="POST" action="/signup" onsubmit="return validateSignupForm()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
            <button type="submit" class="btn signup-btn">Sign Up</button>
        </form>

        <div class="alt-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>

    <!-- Signup JS Validation -->
    <script>
        function validateSignupForm() {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Email format check
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Password match check
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
